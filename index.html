<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
     <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="text-blue-600 italic">Baap er Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium ml-12">Please Login</h3>
            <div class="ml-12">
                <input class="w-9/12 mb-4 px-4 py-1 rounded-lg" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <br>
                <input class="w-9/12 px-4 mb-4 py-1 rounded-lg" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <br>
                <button id="btn-submit" class="bg-amber-700 text-white px-6 py-3 rounded-lg  hover:bg-amber-800 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
