<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="text-blue-600 italic">Mooooneey!!!</span> </h1>
       </header>
       <main>
           <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
           </section>
           <!-- deposit and withdraw -->
           <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-purple-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white"> Please Deposit</h4>
                    <input class="w-9/12 mb-4 px-4 py-1 rounded-lg" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <br>
     <button id="btn-deposit" class="bg-amber-700 text-white px-6 py-3 rounded-lg  hover:bg-amber-800 ">Deposit</button>
                </div>
                <div class="bg-fuchsia-800 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white"> Please Withdraw</h4>
    <input  class="w-9/12 px-4 mb-4 py-1 rounded-lg" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <br>
    <button id="btn-withdraw" class="bg-amber-700 text-white px-6 py-3 rounded-lg  hover:bg-amber-800 ">
        Withdraw
    </button>
                </div>
              
            </div>
           </section>
       </main>
       <script src="js/deposit.js"></script>
       <script src="js/withdraw.js"></script>
</body>
</html>
